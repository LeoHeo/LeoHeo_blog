{% extends "base.html" %}

{% block title %}수정{% endblock %}

{% block content %}
    <h1>Post Edit</h1>
    <form action="{% url "post:update" post_id=post.id %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder=" 제목" value="{{ post.title }}">
        <input type="text" name="content" placeholder="본문" value="{{ post.content }}">
        <input type="submit" value="publish">
    </form>
{% endblock %}
