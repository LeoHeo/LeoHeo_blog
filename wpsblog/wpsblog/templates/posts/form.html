<form action="{{ action }}" method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder=" 제목" value="{{ post.title|default_if_none:"" }}">
    <input type="text" name="content" placeholder="본문" value="{{ post.content|default_if_none:"" }}">
    <input type="submit" value="publish">
</form>
