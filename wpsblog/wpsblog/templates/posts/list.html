{% extends "base.html" %}

{% block title %}list{% endblock %}

{% block content %}
<ul>
    {% for post in posts_list %}
    <li>
    <img src="{{ post.get_image_url }}" width=350 height=150 alt="{{ post.title }}"/>
        <a href="{% url "post:detail" post_id=post.id%}">
            <h2>
                {{ post.title }}<span>({{ post.comment_set.count }})<span>
            </h2>
        </a>
    </li>
    </li>{{ post.content }}</li>
    {% endfor %}
</ul>
{% endblock %}
