{% extends "base.html" %}

{% block title %}list{% endblock %}

{% block content %}
<ul>
    {% for post in posts_list %}
    <li>
        <a href="{% url "post:detail" post_id=post.id%}">
            {{ post.title }}
            <span>({{ post.comment_set.count }})<span>
        </a>
    </li>
    </li>{{ post.content }}</li>
    {% endfor %}
</ul>
{% endblock %}
