{% extends "base.html" %}

{% block content %}
    <form action="{% url "auth:signup" %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" required>
        <input type="password" name="password" required>
        <input type="email" name="email" required>
        <input type="submit" value="signup">
    </form>
{% endblock %}
