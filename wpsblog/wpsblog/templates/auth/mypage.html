{% extends "base.html" %}

{% block title%} My page {% endblock %}

{% block content%}
<h1>My Page</h1>
<p>{{ request.user.username}}의 마이페이지</p>

<h2>내가 쓴글({{ request.user.post_set.count }})</h2>
<ul>
    {% for post in request.user.post_set.all %}
    <li>
        <a href="{% url "post:detail" post_id=post.id %}">{{ post.title}}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
