{% extends "base.html" %}

{% block title %}News{% endblock%}

{% block content %}
<h1>News</h1>

<form method="GET" action="/search">
    <input type="text" name="search">
    <input type="submit" value="검섹">
</form>
<p>{{ news_list|length }}개의 뉴스정보가 표시됩니다.</p>

<ul>
    {% for news in news_list %}
      <li>
        <h2>{{ news.title }}</h2>
        <p> {{ news.content }} </p>
        <img src="{{ news.image }}" />
      </li>
    {% endfor %}
</ul>
{% endblock %}
